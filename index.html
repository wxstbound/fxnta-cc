<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wxst</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
    }
    .fade-word {
      display: inline-block;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-10">
  <div class="text-center max-w-xl w-full">
    <h1 class="text-6xl font-extrabold mb-6 tracking-wide text-purple-600 animate-pulse">insincere</h1>
    <p class="text-2xl mb-8 text-gray-300">
      <span class="mr-2">I am a</span>
      <span id="dynamic-word" class="text-purple-400 font-bold fade-word">developer</span>
    </p>
    <img src="tech.jpg" alt="pfp" class="mx-auto rounded-full w-44 h-44 object-cover border-4 border-purple-700 shadow-2xl ring-4 ring-purple-900 ring-opacity-40 mb-8 transform hover:scale-105 transition duration-300" />
  </div>

  <script>
    const words = ["developer", "inventor", "dreamer", "winner", "builder"];
    let index = 0;
    const el = document.getElementById("dynamic-word");
    setInterval(() => {
      el.classList.remove("opacity-100");
      el.classList.add("opacity-0", "translate-y-2");
      setTimeout(() => {
        index = (index + 1) % words.length;
        el.textContent = words[index];
        el.classList.remove("translate-y-2");
        el.classList.add("opacity-100");
      }, 500);
    }, 2000);
  </script>
</body>
</html>
