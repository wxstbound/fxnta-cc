<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Dev</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
    }
    .fade-word {
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-10">
  <div class="text-center max-w-xl w-full">
    <h1 class="text-5xl font-bold mb-6 animate-pulse">Welcome to My Lair</h1>
    <p class="text-xl mb-6 text-gray-400">I am a <span id="dynamic-word" class="text-purple-400 font-semibold fade-word">developer</span></p>
    <img src="tech.jpg" alt="dark avatar" class="mx-auto rounded-full w-40 h-40 object-cover border-4 border-purple-700 shadow-lg mb-6" />
    <p class="text-gray-500 text-sm">Built with ðŸ”¥ using HTML, TailwindCSS, and pure JavaScript</p>
  </div>

  <script>
    const words = ["developer", "hacker", "dreamer", "technomancer", "builder"];
    let index = 0;
    const el = document.getElementById("dynamic-word");
    setInterval(() => {
      el.classList.remove("opacity-100");
      el.classList.add("opacity-0", "translate-y-2");
      setTimeout(() => {
        index = (index + 1) % words.length;
        el.textContent = words[index];
        el.classList.remove("translate-y-2");
        el.classList.add("opacity-100");
      }, 500);
    }, 2000);
  </script>
</body>
</html>
