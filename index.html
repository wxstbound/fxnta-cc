<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fxnta</title>
  <link rel="icon" href="/fxnta.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Abel', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 5rem);
      margin-bottom: 2rem;
      text-transform: lowercase;
      letter-spacing: 2px;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: 2px solid white;
      background: transparent;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 999px;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>fxnta</h1>
  <a href="https://discord.gg/HmxkN5Zk" class="btn" target="_blank" rel="noopener noreferrer">
    join our discord
  </a>
</body>
</html>
